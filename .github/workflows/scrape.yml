name: Update Q&A Movies

on:
  schedule:
    # - cron: "0 4 * * *"   # every day at 4am UTC
  workflow_dispatch:       # also allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AMC scraper
        run: python amc_qna_scrape.py

      - name: Run IFC scraper
        run: python ifc_qna_scrape.py

      - name: Commit and push CSVs
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add movie-site/public/*.csv
          git commit -m "Update CSV data [skip ci]" || echo "No changes"
          git push
